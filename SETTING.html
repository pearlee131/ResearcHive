<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ResearcHive</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="LOGO.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
        body { background-color: #f8fbff; overflow-x: hidden; font-size: 16px; }

        
        .sidebar {
            position: fixed; top: 0; left: -230px; width: 230px; height: 100%;
            background-color: #d8e9ff; box-shadow: 2px 0 5px rgba(0,0,0,0.1);
            z-index: 1000; transition: left 0.3s ease;
        }
        .sidebar.active { left: 0; }
        .sidebar-header {
            display: flex; align-items: center; padding: 10px;
            font-weight: bold; color: #002b5b; font-size: 18px;
        }
        .sidebar-header img { height: 35px; width: 35px; margin-right: 8px; }
        .sidebar a {
            display: flex; align-items: center; padding: 12px 20px;
            text-decoration: none; color: #002b5b; font-weight: bold; font-size: 15px;
        }
        .sidebar a:hover, .sidebar a.active-link {
            background-color: #002b5b; color: #ffffff;
        }
        .sidebar a i { margin-right: 10px; }
        .sidebar-section-gap { margin: 5px 0; border-top: 2px solid #a5c0ff; }
        .topbar {
            position: fixed; top: 0; left: 0; right: 0; height: 60px;
            background-color: #e8f1ff; display: flex; align-items: center;
            justify-content: space-between; padding: 0 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1); z-index: 1001;
        }
        .logo {
            display: flex; align-items: center; font-weight: bold;
            font-size: 20px; color: #002b5b;
        }
        .logo img { height: 30px; margin-right: 8px; }
        .menu-toggle { font-size: 20px; color: #002b5b; cursor: pointer; margin-right: 10px; }
        .admin-profile { 
            position: relative; 
            display: flex; 
            align-items: center; 
            font-weight: bold; 
            color: #002b5b; 
            cursor: pointer; 
        }
        .main { margin-top: 80px; padding: 20px; transition: margin-left 0.3s ease; }
        .main.active { margin-left: 230px; }
        
        .page-header-top-border {
            border-top: 2px solid #002b5b;
            margin-bottom: 10px;
        }
        
        .page-header {
            display: flex; align-items: center;
            border-bottom: 2px solid #002b5b;
            padding: 10px 0;
            font-weight: bold;
            color: #002b5b;
            font-size: 18px;
            margin-bottom: 20px;
        }

      
        .settings-content {
            padding: 20px;
            color: #002b5b;
        }
        .settings-section-header {
            display: flex;
            align-items: center;
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .settings-section-header i {
            margin-right: 10px;
        }
        .settings-list {
            list-style-type: none;
            padding-left: 20px;
        }
        .settings-list li {
            font-size: 18px;
            padding: 10px 0;
            position: relative; 
        }
        .settings-list a {
            text-decoration: none;
            color: #002b5b;
            font-weight: bold;
            display: inline-block;
            padding-left: 10px;
        }
        .settings-list a:hover {
            color: #1e73be;
        }
        
        
        .dropdown-menu {
            list-style-type: none;
            padding: 0;
            margin: 5px 0;
            background-color: #f0f6ff;
            border: 1px solid #a5c0ff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            border-radius: 5px;
            display: none; 
            position: absolute;
            width: 200px;
            top: 100%;
            left: 20px;
        }
        .dropdown-menu li a {
            padding: 8px 15px;
            display: block;
            font-weight: normal;
        }
        .dropdown-menu li a:hover {
            background-color: #d8e9ff;
        }
        
        .admin-profile-dropdown {
            position: absolute;
            top: 100%; 
            right: 0;
            background-color: #fff;
            border: 1px solid #ccc;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            border-radius: 5px;
            min-width: 150px;
            z-index: 1002;
            display: none; 
        }
        .admin-profile-dropdown a {
            color: #002b5b;
            padding: 10px 15px;
            text-decoration: none;
            display: block;
            font-weight: normal;
        }
        .admin-profile-dropdown a:hover {
            background-color: #f0f6ff;
        }

        #profile-info-view {
            display: none;
        }
        
        .profile-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 2px solid #002b5b;
            padding-bottom: 10px;
            margin-bottom: 20px;
            font-weight: bold;
            color: #002b5b;
        }
        .profile-header .back-link {
            text-decoration: none;
            color: #002b5b;
            font-size: 18px;
            display: flex;
            align-items: center;
        }
        .profile-header .back-link i {
            margin-right: 5px;
        }
        .edit-profile-btn {
            background-color: #e8f1ff;
            color: #002b5b;
            border: 2px solid #002b5b;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        .edit-profile-btn:hover {
            background-color: #d8e9ff;
        }
        .profile-info-container {
            padding: 0 20px;
        }
        .profile-info-item {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        .profile-info-item label {
            font-size: 18px;
            font-weight: bold;
            color: #002b5b;
            min-width: 120px;
        }
        .profile-info-item span, .profile-info-item input {
            font-size: 18px;
            color: #555;
        }
        .profile-info-item input {
            border: 1px solid #ccc;
            padding: 5px;
            border-radius: 3px;
            flex-grow: 1;
        }
        .password-container {
            display: flex;
            align-items: center;
            flex-grow: 1;
        }
        .password-container input {
            flex-grow: 1;
            margin-right: 10px;
        }
        .toggle-password {
            cursor: pointer;
            color: #002b5b;
            font-size: 18px;
        }
        .action-buttons {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 20px;
        }
        .btn-save, .btn-cancel {
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        .btn-save {
            background-color: #1e73be;
            color: white;
            border: none;
            transition: background-color 0.3s ease;
        }
        .btn-save:hover {
            background-color: #1a64a3;
        }
        .btn-cancel {
            background: none;
            color: #002b5b;
            border: 2px solid #002b5b;
        }

        .custom-alert-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }
        .custom-alert-box {
            background-color: #002b5b;
            color: white;
            padding: 10px 30px;
            border-radius: 30px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            font-weight: bold;
            border: 2px solid white;
        }
    </style>
</head>
<body>

<div class="sidebar" id="sidebar">
    <div class="sidebar-header">
        <img src="LOGO.png" alt="Logo"> ResearcHive
    </div>
    <a href="DASHBOARD.HTML"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
    <div class="sidebar-section-gap"></div>
    <a href="DEPT.html"><i class="fas fa-building"></i> Department List</a>
    <a href="PROGRAM.html"><i class="fas fa-graduation-cap"></i> Program List</a>
    <a href="MANUSCRIPT.html"><i class="fas fa-folder-open"></i> Research Profile</a>
    <a href="STAT.html"><i class="fas fa-chart-bar"></i> Statistics</a>
    <a href="SETTING.html" class="active-link"><i class="fas fa-cog"></i> Settings</a>
</div>

<div class="topbar">
    <div class="logo">
  <i class="fas fa-bars menu-toggle" id="menuToggle"></i>
  <a href="DASHBOARD.html" style="display:flex; align-items:center; text-decoration:none; color:inherit;">
    <img src="LOGO.png" alt="Logo">
    <span style="font-weight:bold; font-size:20px; margin-left:8px;">ResearcHive</span>
  </a>
</div>

    <div class="admin-profile" id="adminProfileBtn">
        <i class="fas fa-user-circle"></i>&nbsp; <span id="adminName">Admin</span>
        <div class="admin-profile-dropdown" id="adminDropdown">
            <a href="LOGIN.HTML"><i class="fas fa-sign-out-alt"></i> Log Out</a>
        </div>
    </div>
</div>

<div class="main" id="mainContent">
    <div class="page-header-top-border"></div>
    
    <div id="settings-main-view">
        <div class="page-header">
            <i class="fas fa-cog"></i> &nbsp; Settings
        </div>
            <br>
            <div class="help-support-section">
                <div class="settings-section-header">
                    <i class="fas fa-info-circle"></i> Help & Support
                </div>
                <ul class="settings-list" id="manual-section">
    <!-- The manual content will be injected here by JavaScript -->
</ul>

            </div>
        </div>
    </div>

<script>
   
    document.getElementById("menuToggle").addEventListener("click", function() {
        document.getElementById("sidebar").classList.toggle("active");
        document.getElementById("mainContent").classList.toggle("active");
    });

    
    const adminProfileBtn = document.getElementById("adminProfileBtn");
    const adminDropdown = document.getElementById("adminDropdown");
    const adminNameSpan = document.getElementById("adminName");

   
    const storedProfile = localStorage.getItem("rh_profile");
    if (storedProfile) {
        const profile = JSON.parse(storedProfile);
        let displayName = profile.full_name.replace("Coordinator","Admin");
        adminNameSpan.textContent = displayName;
    }

    adminProfileBtn.addEventListener("click", function(event) {
        event.stopPropagation();
        adminDropdown.style.display = adminDropdown.style.display === "block" ? "none" : "block";
    });

    window.addEventListener("click", function(event) {
        if (!adminProfileBtn.contains(event.target)) {
            adminDropdown.style.display = "none";
        }
    });

    // User manual dropdown toggle
    function toggleDropdown(event) {
        event.preventDefault(); 
        const dropdownMenu = document.getElementById("user-manual-dropdown");
        dropdownMenu.style.display = dropdownMenu.style.display === "block" ? "none" : "block";
    }

    // Custom alert (if needed)
    function showCustomAlert(message) {
        const alertBox = document.getElementById("customAlert");
        document.getElementById("alert-message").textContent = message;
        alertBox.style.display = "flex";
        setTimeout(() => {
            alertBox.style.display = "none";
        }, 2000);
    }
</script>
<script>
    // Detect role and set the correct manual
    document.addEventListener("DOMContentLoaded", function() {
        const manualSection = document.getElementById("manual-section");
        const storedProfile = localStorage.getItem("rh_profile");

        if (storedProfile) {
            const profile = JSON.parse(storedProfile);
            // normalize spacing and casing
            const role = profile.role ? profile.role.trim().toLowerCase().replace(/\s+/g, '') : "admin"; 
            let manualTitle, pdfFile, videoLink;

            if (role === "superadmin") {
                manualTitle = "Super Admin Manual";
                pdfFile = "Super Admin Manual.pdf";
                videoLink = "https://youtube.com/shorts/OepzGNtU57U?si=612mPWnWcEKr0-kH"; // replace link
            } else {
                manualTitle = "Admin Manual";
                pdfFile = "Admin Manual.pdf";
                videoLink = "https://youtube.com/shorts/OepzGNtU57U?si=612mPWnWcEKr0-kH"; // replace link
            }

            manualSection.innerHTML = `
                <li>
                    <a href="#" onclick="toggleDropdown(event)">${manualTitle} <i class="fas fa-caret-down"></i></a>
                    <ul class="dropdown-menu" id="user-manual-dropdown">
                        <li><a href="${videoLink}" target="_blank"><i class="fab fa-youtube"></i> Video Tutorial</a></li>
                        <li><a href="${pdfFile}" target="_blank"><i class="fas fa-file-pdf"></i> Download PDF</a></li>
                    </ul>
                </li>
            `;
        }
    });
</script>



</body>
</html>
